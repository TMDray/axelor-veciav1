################################################################################
#
# Application Configuration - Production (Serveur Test)
#
################################################################################

# Database settings - PostgreSQL sur serveur (citeos-postgres)
# ~~~~~
db.default.driver = org.postgresql.Driver
db.default.ddl = update
db.default.url = jdbc:postgresql://citeos-postgres:5432/axelor_vecia
db.default.user = axelor
db.default.password = axelor

# Shared cache mode settings
javax.persistence.sharedCache.mode = ENABLE_SELECTIVE

# Hibernate full-text search
hibernate.search.default.directory_provider = none
hibernate.search.default.indexBase = /opt/axelor/data/index

# HikariCP connection pool (production optimisée)
hibernate.hikari.minimumIdle = 10
hibernate.hikari.maximumPoolSize = 30
hibernate.hikari.idleTimeout = 300000

# Application Information
# ~~~~~
application.name = Axelor Vecia - Agence IA
application.description = ERP pour Agence IA de développement
application.version = 8.3.15
application.author = Vecia AI
application.copyright = Copyright (c) {year} Vecia AI. All Rights Reserved.

# Header logo
application.logo = img/axelor.png

# Application deployment mode
application.mode = prod

# CSS theme
application.theme = modern

# Default Locale
application.locale = fr

# Base url (serveur test via Tailscale)
application.base-url = http://100.124.143.6:8080

# View configuration
# ~~~~~
view.max-tabs = 10
view.menubar.location = both

# API
# ~~~~~
api.pagination.max-per-page = 100000

# Session configuration
# ~~~~~
session.timeout = 480

# Encryption
# ~~~~~
encryption.password = VeciaAI2025SecretKey
encryption.algorithm = CBC

# Data
# ~~~~~
data.upload.dir = /opt/axelor/upload
data.upload.max-size = 10
data.export.dir = /opt/axelor/data/export

# Import demo data (false en prod)
data.import.demo-data = false

# Context values
# ~~~~~
context.appLogo = com.axelor.apps.base.service.user.UserService:getUserActiveCompanyLogoLink
context.app = com.axelor.studio.app.service.AppService

# Logging (production)
# ~~~~~
logging.level.root = WARN
logging.level.com.axelor = INFO
logging.path = /opt/axelor/logs

# AOS Properties
# ~~~~~
hibernate.session_factory.interceptor = com.axelor.apps.base.tracking.GlobalAuditInterceptor
context.date = com.axelor.apps.base.service.DateService:date
utils.api.enable = true
